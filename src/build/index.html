<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

<body>
  <header>
    <div class="header-nav">
      <div class="logo"><img class="logo-img" src="../images/logo.svg" alt="Logo">
        <p class="white-text">Music Box</p>
      </div>
      <ul class="nav">
        <li class="white-text"> <a href="#">Главная</a></li>
        <li><a href="#">Каталог</a></li>

      <div class="wrapper">
        <h1>Онлайн музыка где угодно</h1>

          <button class="form-button">Получить доступ</button>

      </div>
